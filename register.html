<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Airplane Buy & Sell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <!-- No header on register page -->
  <div class="auth-box">
    <h2>Register</h2>
    <form onsubmit="event.preventDefault(); window.location.href='home.html';">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
      <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <!-- Footer removed as requested -->
</body>
</html>
